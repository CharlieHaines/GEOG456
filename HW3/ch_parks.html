<html>

        crossorigin=""></script>

    </head>
    <body>
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 1425px; height: 750px; }
    </style>

    <script>  

    var map = L.map('mapid').setView([35.92, -79.05], 13); 

    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var Esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	    attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

    var parkIcon = L.icon({ 
        iconUrl: './park_icon.png',   
        iconSize: [50,50], 
        popupAnchor: [0,0] 
        });

    var parksLayer = L.geoJSON(parks, {  
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: parkIcon})
    .bindPopup(feature.properties.Park_Name);
    }})
    .addTo(map); 

    var baseMaps = {
        "OpenStreetMaps": osm,
        "Esri Satellite": Esri
    };

    var overlayMap = {
        "Parks": parksLayer
    };

    var layercontrol = L.control.layers(baseMaps, overlayMap).addTo(map);
    // end of script
    </script>
    </body>
</html>
