<html>
    <head>
        <title>Homework #2 - Leaflet</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./data/bergen.js" ></script>
        
    </head>
    <body>

    <h1>Map of Bergen</h1>
    
    <div id="mapid"></div>
    <style>
        #mapid{ width: 1425px; height: 650px;}

        h1 { text-align: center; }
    </style>
    <script>  

    var map = L.map('mapid').setView([60.3913, 5.3221], 13.3); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

    var UibIcon= L.icon({
        iconUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1lrHO0fcS7lg-uycB_KCcaNE-vgxIYcO6kQ&s',   
        iconSize: [30,30], 
        popupAnchor: [0,0] 
        });

    var customPopup = "School of Social Sciences at the University of Bergen, and my old school!<br/><img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Det_samfunnsvitenskapelige_fakultet%2C_Universitetet_i_Bergen.jpg/250px-Det_samfunnsvitenskapelige_fakultet%2C_Universitetet_i_Bergen.jpg' width='200px'/>";

    L.geoJSON(UiB, {  
    pointToLayer: function (feature, latlng) { 
    return L.marker(latlng, {icon: UibIcon});}}) 
    .bindPopup(customPopup) 
    .addTo(map);
    // end of script
    </script>
    </body>
</html>
