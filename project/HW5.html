<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Cities Foundation Dates</title>
</head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
<script src= "./data.js"></script>
<body>
    <table id="RomeTable">
  <tr>
    <th>City Name</th>
    <th>Date Established</th>
  </tr>
</table>

<script>

    var myTable = document.getElementById('RomeTable')

    function cityTable(feature){
        var myRow = document.createElement('tr')
        var myCell1 = document.createElement('td')
        var myCell2 = document.createElement('td')
        var cityName = feature.properties["Ancient Toponym"]
        var dateEst = feature.properties["Start Date"]

        if (dateEst < -300) {
            myCell2.style.backgroundColor = "red"
        } else if (dateEst <= 0) {
            myCell2.style.backgroundColor = "grey"
        } else {
            myCell2.style.backgroundColor = "blue"
        }

        myCell1.innerHTML = cityName
        myCell2.innerHTML = dateEst
        myRow.append(myCell1)
        myRow.append(myCell2)
        myTable.append(myRow)
    }

    data.features.forEach(e => cityTable(e))

</script>

</body>
</html>
